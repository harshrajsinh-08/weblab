<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form 3</title>
</head>
<body>
<h1>Hotel Registration Form</h1>
<form action="#">
<label for="name">Name: </label>
<input type="text" name="name" id="name" placeholder="Name: "><br>

<label for="address">Address: </label>
<input type="text" name="address" id="address" placeholder="Address"><br>

<label for="phonenumber">Phone Number: </label>
<input type="number" placeholder="+91 xxxxxxxxxx" minlength="10" required><br>

<label for="aadharnumber">Aadhar Number: </label>
<input type="number" placeholder="xxxx xxxx xxxx" minlength="12" required><br>

<label for="birthdate">Birth Date: </label>
<input type="date" id="birthdate"><br>

<label for="country">Country:</label>
<select name="country" id="country">
<option value="India" selected>India</option>
<option value="USA">USA</option>
<option value="UK">UK</option>

</select><br>

<label for="Room numbers">Enter number of rooms: </label>
<input type="number" name="numofrooms" id="numofrooms" min="1" placeholder="Number of rooms"><br>

<label for="bookingdates">Room Booking Dates</label>
<input type="date" id="date" min="2024-01-10" max="2024-01-31"><br>

<hr>

<input type="submit" value="submit">
<input type="reset" value="reset"><br>

</form>


</body>
</html>
