<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 9</title>
</head>
<body>
    <h1>Welcome to my Form 9</h1>
    <label for="email">Email ID:</label>
    <input type="email" name="email" id="email" placeholder="email"><br>

    <label for="title">Title/Salutation</label>
    <select name="title" id="title">
        <option value="shri">Shri</option>
        <option value="shrimati">Shrimati</option>
    </select><br>

    <label for="firstname">First Name: </label>
    <input type="text" name="firstname" id="firstname" placeholder="firstname" required>
    <br>
    <label for="lastname">Last Name: </label>
    <input type="text" name="lastname" id="lastname" placeholder="lastname" required>
    <br>
    <label for="jobtitle">Job Title/Designation: </label>
    <input type="text" name="jobtitle" id="jobtitle" placeholder="jobtitle" required>
    <br>
    <label for="department">Department: </label>
    <input type="text" name="department" id="department" placeholder="department" required>
    <br>
    <label for="institution">Institution: </label>
    <input type="text" name="institution" id="institution" placeholder="institution" required>
    <br>
    <label for="city">City: </label>
    <input type="text" name="city" id="city" placeholder="City" required>
    <br>
    <label for="country">Country</label>
    <select name="country" id="country" required>
        <option value="India">India</option>
        <option value="Pakistan" selected>Pakistan</option>
    </select><br>
    <label for="phonenum">Phone Number: </label>
    <input type="number" name="phonenum" id="phonenum" placeholder="Phone number">
    <br>
    <hr>
    <input type="submit" name="submit" id="submit">
    <input type="reset" name="reset" id="reset">

    
</body>
</html>
