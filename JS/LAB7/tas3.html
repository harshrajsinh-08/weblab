<!DOCTYPE html>
<html>
<head>
    <title>Add Input Text Box</title>
    <script>
        function addtb() {
            var tb = document.createElement("input");
            tb.type = "text";
            document.body.appendChild(tb);
        }
    </script>
</head>
<body>
    <button onclick="addtb()">Add Text Box</button>
</body>
</html>
