<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="container">
        <div class="address">
            <div class="form">
            <div class="formhead">
            <span>Enquiry Form</span>
            </div>

            <form action="#">
                <input type="text" name="name" id="name" placeholder="Enter name" required class="commonspaces"><br>
    
                <input type="email" name="email" id="email" placeholder="Enter email" class="commonspaces"><br>
                
                <div class="countrycode"></div>
                <select name="countrycode" id="countrycode">
                    <option value="+91">+91</option>    
                    <option value="+1">+1</option>
                </select><br>
                
                <div class="num">
                    <input type="number" name="num" id="num" class="commonspaces" placeholder="Enter mobile number"><br>
                </div><br>
                
                <label for="state" class="headers">Select State</label>
                <select name="state" id="state">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select><br><br>
                
                <div class="city">
                    <label for="city" class="headers">Select City</label>
                <select name="city" id="city">
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="jaipur">jaipur</option>
                    <option value="mumbai">mumbai</option>
                </select><br><br>
                </div>
                
    
                <label for="prog" class="headers">Select Program</label>
                <select name="prog" id="prog">
                    <option value="Btech">BTECH</option>
                    <option value="BECE">BECE</option>
                    <option value="BEEE">BEEE</option>
                </select><br><br>
    
                <label for="spec" class="headers">Select Specialisation</label>
                <select name="spec" id="spec">
                    <option value="IOT">IOT</option>
                    <option value="blockchain">Blockchain</option>
                </select>
            </form>
            <hr>
            <input type="submit" class="submit"><br>
        </div>
        </div>
    </div>
</body>
</html>
