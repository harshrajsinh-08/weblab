<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <section class="left">
        <section class="address">
            <h2 class="headings">
                Address : 
            </h2>
            <Address>
                VIT Bangalore,<br>
                2nd Floor,Silver Soft IT Park,<br>
                No. 23 Road, No. 7 EPIP,<br>
                WHitefield Bangaluru, India 560066 <br>
            </Address>
        </section>
    
        <section class="contactus">
            <h2 class="headings">CONTACT US:</h2>
            <h3 class="secondary">Mail</h3>
            <p>study@vitbangalore.in</p>
            <h3 class="secondary">PHONE</h2>
            <p>+91 63629 06969</p>
        </section>

    </section>
    
    <section class="formm">
        <div class="form">
            <div class="formhead">
            <span>Enquiry Form</span>
            </div>

            <form action="#">
                <input type="text" name="name" id="name" placeholder="Enter name" required class="commonspaces"><br>
    
                <input type="email" name="email" id="email" placeholder="Enter email" class="commonspaces"><br>
                
                <div class="countrycode"></div>
                <select name="countrycode" id="countrycode">
                    <option value="+91">+91</option>    
                    <option value="+1">+1</option>
                </select><br>
                
                <div class="num">
                    <input type="number" name="num" id="num" class="commonspaces" placeholder="Enter mobile number"><br>
                </div><br>
                
                <label for="state" class="headers">Select State</label>
                <select name="state" id="state">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Maharashtra">Maharashtra</option>
                </select><br><br>
                
                <div class="city">
                    <label for="city" class="headers">Select City</label>
                <select name="city" id="city">
                    <option value="ahmedabad">ahmedabad</option>
                    <option value="jaipur">jaipur</option>
                    <option value="mumbai">mumbai</option>
                </select><br><br>
                </div>
                
    
                <label for="prog" class="headers">Select Program</label>
                <select name="prog" id="prog">
                    <option value="Btech">BTECH</option>
                    <option value="BECE">BECE</option>
                    <option value="BEEE">BEEE</option>
                </select><br><br>
    
                <label for="spec" class="headers">Select Specialisation</label>
                <select name="spec" id="spec">
                    <option value="IOT">IOT</option>
                    <option value="blockchain">Blockchain</option>
                </select>
            </form>
            <hr>
            <input type="submit" class="submit"><br>
        </div>
    </section>
    
    <footer class="foot">
        <p class="copy">
            Copyright @2023 VIT-Bangalore all rights reserved
        </p>
    </footer>
</body>
</html>
